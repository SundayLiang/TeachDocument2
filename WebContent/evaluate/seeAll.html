<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>所有评价</title>
    <link rel="stylesheet" type="text/css" href="css/evaluate.css" />
</head>
<body>

<div id="record">
    <ul id="tabs">
        <li><a name="tab1"> 查看评价 </a></li>

    </ul>
    <div id="content">

        <div id="tab1">
            <div id="chooses" style="text-align: center">筛选学期:
                <select id="termchoose" onchange="newclass()">
                </select>
                筛选课程：
                <select id="coursechoose"  onchange="newclass()">
                </select>
            </div>
            <div class="th">
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="190">课程编号</td>
                        <td width="190">课程名称</td>
                        <td width="190">任课教师</td>
                        <td width="300">面向班级</td>
                        <td width="360">查看</td>
                        <td width="120">总分</td>
                    </tr>
                </table>
            </div>
            <table id="allDataTable" class='dataTable' width="100%"
                   height="100%" border="0" cellspacing="0" cellpadding="0">
            </table>
            <table id="allPageTable" class='pageTable' border="0" width="100%"
                   height="90" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="120">
                        <div id="allFirstPage" class="pageBtn">首&nbsp;页</div>
                    </td>
                    <td width="120">
                        <div id="allPrevPage" class="pageBtn">上一页</div>
                    </td>
                    <td width="120">
                        <div id="allNextPage" class="pageBtn">下一页</div>
                    </td>
                    <td width="120">
                        <div id="allLastPage" class="pageBtn">尾&nbsp;页</div>
                    </td>
                    <td width="280" align="center" class="f2"><label
                            id="allCurrentPage"></label>/<label id="allCountPage"></label></td>
                    <td class="f2">跳转到<input type="text" class="toPage" />页
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>

<script src="../js/jquery-2.1.0.js" type="text/javascript"
        charset="utf-8"></script>
<script src="js/seeAll.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
