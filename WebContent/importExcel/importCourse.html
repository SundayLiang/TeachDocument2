<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../CourseDoc/docdetail.css"/>
    <script type="text/javascript" src="/TeachDocument2/js/jquery-2.1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var t = new Date();
            var y = t.getFullYear();
            var temp = "<option value='"+(y+1)+"' selected>"+(y+1)+"</option>";
            temp+="<option value='"+y+"'>"+y+"</option>";
            temp+="<option value='"+(y-1)+"'>"+(y-1)+"</option>";
            temp+="<option value='"+(y-2)+"'>"+(y-2)+"</option>";
            temp+="<option value='"+(y-3)+"'>"+(y-3)+"</option>";
            temp+="<option value='"+(y-4)+"'>"+(y-4)+"</option>";
            $("#teachYear").append(temp);
        })
    </script>
</head>
<body>

<div id="main">
    <div class="card" style="height: 520px;width:1000px">
        <p class="card_text">导入培养计划（课程信息）</p>
        <div style="height:0px; width:900px; border-bottom:1px dashed #999;
         margin-left:34px ;margin-top:5px;postition:absolute; top:50px"></div>
        <form style="margin-left: 200px; margin-right: auto" action="/TeachDocument2/importExcel/importCourse" method="post" enctype="multipart/form-data" id="mainform">
            请选择入学年份<br/>
            <select name="teachYear" id="teachYear">

            </select>
            <br/>
            <input id="file" type="file" name="file"/>
            <input type="submit"/>
        </form>
    </div>
</div>
</body>
</html>
